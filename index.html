<!DOCTYPE html>
<html lang="en">

<head>
   <meta name="google-site-verification" content="RRgae2MupJBypl7N9l_8V9i8VEPqQJDnTw7BswEbYoM" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <meta name="description" content="Kunikas Special Animated Login and Register Page - A secure and stylish portal for user authentication.">
<meta name="keywords" content="login page, animated login form, Kunika, GitHub Pages, web development">
    <head>
        <title>My Unique Login App</title>
        <meta name="description" content="Safe and secure login and registration system for everyone.">
        <meta name="keywords" content="Login, Signup, Firebase, Web App, MyLoginApp">
        <meta name="google-site-verification" content="iJYnk6gtN70zEC8bEmNtvYCD47HjauUctD2s3_cs4IE" />
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
</head>
<script type="module">
    // 1. Firebase ki zaroori cheezein mangwana
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // 2. Aapka Firebase Configuration (Ise mat badalna)
    const firebaseConfig = {
        apiKey: "AIzaSyDZCwGAMDiJiS8AJ9OA4OWbRYG6u7o0iUE",
        authDomain: "myloginapp-2004.firebaseapp.com",
        projectId: "myloginapp-2004",
        storageBucket: "myloginapp-2004.firebasestorage.app",
        messagingSenderId: "131970738070",
        appId: "1:131970738070:web:f0f2ead47db9381cbadfb7",
        measurementId: "G-DBLVKXJKLH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // --- 3. UI Toggle Logic (Aapka Purana Code) ---
    const container = document.getElementById('container');
    const registerBtn = document.getElementById('register');
    const loginBtn = document.getElementById('login');

    registerBtn.addEventListener('click', () => {
        container.classList.add("active");
    });

    loginBtn.addEventListener('click', () => {
        container.classList.remove("active");
    });

    // --- 4. LOGIN LOGIC ---
    const signInForm = document.querySelector('.sign-in form');
    if (signInForm) {
        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // HTML mein jo naya email box banaya hai uski value lena
            const email = signInForm.querySelector('input[type="email"]').value;
            const password = signInForm.querySelector('input[type="password"]').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Login Successful!");
                    window.location.href = "dashboard.html"; // Naye page par bhejna
                })
                .catch((error) => {
                    alert("Login Fail: " + error.message);
                });
        });
    }

    // --- 5. REGISTER LOGIC ---
    const signUpForm = document.querySelector('.sign-up form');
    if (signUpForm) {
        signUpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = signUpForm.querySelector('input[type="email"]').value;
            const password = signUpForm.querySelector('input[type="password"]').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("Account Created! Now Login.");
                    container.classList.remove("active"); // Wapis login page par le jana
                })
                .catch((error) => alert("Registration Error: " + error.message));
        });
    }
</script>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="#"><i class="fa-brands fa-google"></i></a>
    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
</div>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <a href="#">Forgot Password?</a>
                <button type="submit">Login</button>
                <p>or login with social platforms</p>
               <div class="social-media">
    <div class="social-icons">
    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="#"><i class="fa-brands fa-google"></i></a>
    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
</div>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account?</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Welcome!</h1>
                    <p>Don't have an account?</p>
                    <button class="hidden" id="register">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>


</html>
