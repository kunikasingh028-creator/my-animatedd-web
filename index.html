<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunika Singh | Zenitsu Aesthetic Web</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Fix: Naya working Zenitsu image link aur linear gradient */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.6)), 
                        url('https://images3.alphacoders.com/132/1323386.jpeg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Overlap Fix aur Glassmorphism */
        .container {
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            width: 850px;
            max-width: 100%;
            min-height: 500px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            transition: all 0.6s ease-in-out;
        }

        /* Sign-in aur Sign-up ka overlap khatam karne ke liye */
        .sign-in { left: 0; z-index: 2; opacity: 1; visibility: visible; }
        .sign-up { left: 0; z-index: 1; opacity: 0; visibility: hidden; }

        .container.active .sign-in { transform: translateX(100%); opacity: 0; visibility: hidden; }
        .container.active .sign-up { transform: translateX(100%); opacity: 1; visibility: visible; z-index: 5; }

        .container form {
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            height: 100%;
            text-align: center;
        }

        .container h1 { color: #fff; font-size: 28px; margin-bottom: 15px; }
        .container p { color: #ddd; font-size: 14px; margin: 10px 0; }

        .input-box { position: relative; width: 100%; margin: 10px 0; }
        .input-box input {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 15px;
            padding-right: 45px;
            border-radius: 10px;
            width: 100%;
            outline: none;
            color: #fff;
        }

        .input-box i { position: absolute; top: 50%; transform: translateY(-50%); color: #fff; }
        .input-box i.bx { right: 15px; }
        .input-box .fa-eye-slash { right: 40px; cursor: pointer; }

        button {
            background-color: #6a11cb;
            color: #fff;
            padding: 10px 45px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover { background-color: #2575fc; }

        /* Side Panel Styling */
        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            z-index: 1000;
        }

        .container.active .toggle-container { transform: translateX(-100%); }

        .toggle {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .container.active .toggle { transform: translateX(50%); }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 30px;
            text-align: center;
            top: 0;
        }

        .toggle-left { transform: translateX(-200%); }
        .container.active .toggle-left { transform: translateX(0); }
        .toggle-right { right: 0; }
        .container.active .toggle-right { transform: translateX(200%); }

        .social-icons a {
            color: #fff;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 50%;
            display: inline-flex;
            margin: 8px 5px;
            width: 40px;
            height: 40px;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: 0.3s;
        }
        .social-icons a:hover { background: rgba(255,255,255,0.2); }
        
        a { color: #fff; text-decoration: none; font-size: 13px; margin: 10px 0; }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="reg-password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit">Register</button>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                </div>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="login-password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <a href="#">Forgot Password?</a>
                <button type="submit">Login</button>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your details to stay connected</p>
                    <button id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Welcome!</h1>
                    <p>Start your journey with us today</p>
                    <button id="register">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => container.classList.add("active"));
        loginBtn.addEventListener('click', () => container.classList.remove("active"));
    </script>
</body>
</html>
