<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunika Singh | Zenitsu Aesthetic Web</title>
    
    <meta name="title" content="Kunika Singh | Professional Animated Web">
    <meta name="description" content="Welcome to Kunika Singh's official portal. This is a modern animated login and registration system.">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="vignette-overlay"></div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="reg-password" required>
                    <i class='bx bxs-lock-alt'></i>
                    <i class="fa-solid fa-eye-slash" id="toggleRegPassword"></i>
                </div>
                <button type="submit">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="login-password" required>
                    <i class='bx bxs-lock-alt'></i>
                    <i class="fa-solid fa-eye-slash" id="toggleLoginPassword"></i>
                </div>
                <a href="#">Forgot Password?</a>
                <button type="submit">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account?</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Welcome!</h1>
                    <p>Don't have an account?</p>
                    <button class="hidden" id="register">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZCwGAMDiJiS8AJ9OA4OWbRYG6u7o0iUE",
            authDomain: "myloginapp-2004.firebaseapp.com",
            projectId: "myloginapp-2004",
            storageBucket: "myloginapp-2004.firebasestorage.app",
            messagingSenderId: "131970738070",
            appId: "1:131970738070:web:f0f2ead47db9381cbadfb7",
            measurementId: "G-DBLVKXJKLH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => container.classList.add("active"));
        loginBtn.addEventListener('click', () => container.classList.remove("active"));

        function setupEyeIcon(buttonId, inputId) {
            const btn = document.getElementById(buttonId);
            const input = document.getElementById(inputId);
            if(btn && input) {
                btn.addEventListener('click', function() {
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            }
        }
        setupEyeIcon('toggleLoginPassword', 'login-password');
        setupEyeIcon('toggleRegPassword', 'reg-password');

        const signInForm = document.querySelector('.sign-in form');
        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = signInForm.querySelector('input[type="email"]').value;
            const password = signInForm.querySelector('input[type="password"]').value;
            signInWithEmailAndPassword(auth, email, password)
                .then(() => { alert("Login Successful!"); window.location.href = "dashboard.html"; })
                .catch((error) => alert("Login Fail: " + error.message));
        });

        const signUpForm = document.querySelector('.sign-up form');
        signUpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = signUpForm.querySelector('input[type="email"]').value;
            const password = signUpForm.querySelector('input[type="password"]').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => { alert("Account Created! Now Login."); container.classList.remove("active"); })
                .catch((error) => alert("Registration Error: " + error.message));
        });
    </script>
</body>
</html>
