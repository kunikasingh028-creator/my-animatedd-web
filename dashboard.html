<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Dashboard | Kunika</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #09090b; --card: #18181b; --accent: #3b82f6; --text: #fafafa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; padding: 20px; }

        .dashboard-wrapper { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }

        /* Card Styles */
        .card { background: var(--card); border: 1px solid #27272a; border-radius: 16px; padding: 24px; }
        
        .welcome-card { grid-column: span 2; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(to right, #1e40af, #3b82f6); }
        
        /* Logout Button - Fixed Path */
        .logout-btn { 
            background: rgba(0,0,0,0.3); 
            border: 1px solid rgba(255,255,255,0.2); 
            color: white; 
            padding: 10px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
        }

        /* Icon Handling - Ensuring they show up */
        .icon-box img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            vertical-align: middle;
        }

        #time { font-size: 2.5rem; font-weight: 700; color: var(--accent); }
        textarea { width: 100%; height: 150px; background: transparent; border: none; color: #d4d4d8; resize: none; outline: none; margin-top: 15px; }
    </style>
</head>
<body>

<div class="dashboard-wrapper">
    <div class="card welcome-card">
        <div>
            <h1>Hello, Kunika! üëã</h1>
            <p>System status: <span style="color: #4ade80;">Online</span></p>
        </div>
        <button class="logout-btn" onclick="location.href='/my-animatedd-web/index.html'">Sign Out</button>
    </div>

    <div class="card" style="text-align: center;">
        <div id="time">00:00:00</div>
        <p id="date" style="color: #a1a1aa;"></p>
    </div>

    <div class="card" style="grid-column: span 2;">
        <h3>üìì System Notes</h3>
        <textarea id="noteArea" placeholder="Write something..."></textarea>
    </div>

    <div class="card">
        <h3>üõ†Ô∏è Your Icons</h3>
        <div class="icon-box" style="margin-top: 15px;">
            <img src="/my-animatedd-web/icon.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1828/1828304.png'" alt="Status Icon">
            <span>System Active</span>
        </div>
    </div>
</div>

<script>
    // Clock Script
    function updateClock() {
        const now = new Date();
        document.getElementById('time').innerText = now.toLocaleTimeString();
        document.getElementById('date').innerText = now.toLocaleDateString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Auto-Save Notes
    const noteArea = document.getElementById('noteArea');
    noteArea.value = localStorage.getItem('user_notes') || "";
    noteArea.addEventListener('input', () => {
        localStorage.setItem('user_notes', noteArea.value);
    });
</script>

</body>
</html>
