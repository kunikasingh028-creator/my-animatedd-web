<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Dashboard | Kunika</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #09090b; --card: #18181b; --accent: #3b82f6; --text: #fafafa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; padding: 20px; }

        .dashboard-wrapper { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }

        /* Clock Card */
        .card { background: var(--card); border: 1px solid #27272a; border-radius: 16px; padding: 24px; transition: 0.3s; }
        .clock-card { grid-column: span 1; text-align: center; }
        #time { font-size: 2.5rem; font-weight: 700; color: var(--accent); }
        #date { color: #a1a1aa; margin-top: 5px; }

        /* Welcome Card */
        .welcome-card { grid-column: span 2; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(to right, #1e40af, #3b82f6); }
        .logout-btn { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 16px; border-radius: 8px; cursor: pointer; }

        /* Notes Area - VERY USEFUL */
        .notes-card { grid-column: span 2; }
        textarea { width: 100%; height: 200px; background: transparent; border: none; color: #d4d4d8; resize: none; outline: none; font-size: 1rem; line-height: 1.6; }

        /* To-Do List */
        .todo-card { grid-column: span 1; }
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input { flex: 1; background: #27272a; border: none; padding: 10px; border-radius: 8px; color: white; }
        .add-btn { background: var(--accent); border: none; padding: 10px; border-radius: 8px; color: white; cursor: pointer; }
        .task-item { display: flex; justify-content: space-between; background: #27272a; padding: 10px; margin-bottom: 8px; border-radius: 8px; font-size: 0.9rem; }

        @media (max-width: 768px) { .dashboard-wrapper { grid-template-columns: 1fr; } .welcome-card, .notes-card { grid-column: span 1; } }
    </style>
</head>
<body>

<div class="dashboard-wrapper">
    <div class="card welcome-card">
        <div>
            <h1>Hello, Kunika!</h1>
            <p>Ready to crush your goals today?</p>
        </div>
        <button class="logout-btn" onclick="location.href='../index.html'">Sign Out</button>
    </div>

    <div class="card clock-card">
        <div id="time">00:00:00</div>
        <div id="date">Loading Date...</div>
    </div>

    <div class="card notes-card">
        <h3>ðŸ““ Quick Notes (Auto-Saves)</h3>
        <hr style="border: 0.5px solid #27272a; margin: 15px 0;">
        <textarea id="noteArea" placeholder="Start typing your ideas or links here..."></textarea>
    </div>

    <div class="card todo-card">
        <h3>âœ… Focus List</h3><br>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="New task...">
            <button class="add-btn" onclick="addTask()">+</button>
        </div>
        <div id="taskList"></div>
    </div>
</div>

<script>
    // 1. Digital Clock
    function updateClock() {
        const now = new Date();
        document.getElementById('time').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
        document.getElementById('date').innerText = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 2. Auto-Saving Notes
    const noteArea = document.getElementById('noteArea');
    noteArea.value = localStorage.getItem('user_notes') || "";
    noteArea.addEventListener('input', () => {
        localStorage.setItem('user_notes', noteArea.value);
    });

    // 3. Task Manager
    function addTask() {
        const input = document.getElementById('taskInput');
        if(input.value) {
            const div = document.createElement('div');
            div.className = 'task-item';
            div.innerHTML = `<span>${input.value}</span><span style="color:#ef4444; cursor:pointer;" onclick="this.parentElement.remove()">âœ•</span>`;
            document.getElementById('taskList').appendChild(div);
            input.value = '';
        }
    }
</script>

</body>
</html>
