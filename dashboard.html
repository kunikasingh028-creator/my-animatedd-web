<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | My App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #f0f2f5; display: flex; min-height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 250px; background: #333; color: #fff; padding: 20px; display: flex; flex-direction: column; }
        .sidebar h2 { margin-bottom: 30px; text-align: center; color: #00d2ff; }
        .sidebar a { color: #fff; text-decoration: none; padding: 12px; margin: 5px 0; border-radius: 5px; transition: 0.3s; }
        .sidebar a:hover { background: #444; }
        
        /* Main Content */
        .main-content { flex: 1; padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .logout-btn { background: #ff4b2b; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }

        /* To-Do Section */
        .todo-card { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 500px; }
        .todo-input { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .add-btn { background: #00d2ff; border: none; color: white; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        ul { list-style: none; }
        li { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Welcome Back!</h1>
            <button class="logout-btn" onclick="location.href='../index.html'">Logout</button>
        </div>

        <div class="todo-card">
            <h3>My To-Do List</h3>
            <div class="todo-input">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button class="add-btn" onclick="addTask()">Add</button>
            </div>
            <ul id="taskList">
                </ul>
        </div>
    </div>

    <script>
        function addTask() {
            let input = document.getElementById('taskInput');
            let ul = document.getElementById('taskList');
            if (input.value.trim() !== "") {
                let li = document.createElement('li');
                li.innerHTML = input.value + " <span style='color:red; cursor:pointer' onclick='this.parentElement.remove()'>âœ•</span>";
                ul.appendChild(li);
                input.value = "";
            }
        }
    </script>
</body>
</html>
