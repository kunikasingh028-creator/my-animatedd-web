<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunika's Digital Workspace</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0e14;
            --card-bg: #151921;
            --accent: #38bdf8;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0b0e14 100%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* Header Section */
        header {
            grid-column: span 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }

        .user-profile h1 { font-size: 24px; color: var(--accent); }
        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .logout-btn:hover { opacity: 0.8; transform: scale(1.05); }

        /* Generic Card Style */
        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Clock Card */
        .clock-card { text-align: center; }
        #clock { font-size: 3rem; font-weight: 700; color: var(--accent); margin-bottom: 5px; }
        #date { color: var(--text-dim); font-size: 0.9rem; }

        /* Notes Card (Very Useful) */
        .notes-card { grid-column: span 2; display: flex; flex-direction: column; }
        .notes-card h3 { margin-bottom: 15px; font-size: 1.1rem; color: var(--accent); }
        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #d1d5db;
            padding: 15px;
            resize: none;
            outline: none;
            font-size: 1rem;
            line-height: 1.5;
        }

        /* To-Do Card */
        .todo-card h3 { margin-bottom: 15px; color: var(--accent); }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] {
            flex: 1;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 10px;
            color: white;
            outline: none;
        }
        .add-task-btn {
            background: var(--accent);
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .task-list { list-style: none; }
        .task-item {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.03);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        .del-btn { color: #ef4444; cursor: pointer; font-weight: bold; }

        /* Responsive */
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            header, .notes-card { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="user-profile">
                <h1>Kunika's Dashboard</h1>
                <p style="color: #94a3b8; font-size: 0.9rem;">Management System Active</p>
            </div>
            <button class="logout-btn" onclick="location.href='https://kunikasingh028-creator.github.io/my-animatedd-web/'">Sign Out</button>
        </header>

        <div class="card clock-card">
            <div id="clock">00:00:00</div>
            <div id="date">Checking System Date...</div>
        </div>

        <div class="card notes-card">
            <h3>ðŸ““ Personal Notes (Auto-Saves)</h3>
            <textarea id="noteBox" placeholder="Paste links, write ideas, or keep important info here..."></textarea>
        </div>

        <div class="card todo-card">
            <h3>âœ… Daily Focus List</h3>
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Add a new goal...">
                <button class="add-task-btn" onclick="addTask()">Add</button>
            </div>
            <div id="taskList" class="task-list"></div>
        </div>
    </div>

    <script>
        // 1. Digital Clock Logic
        function startClock() {
            const clock = document.getElementById('clock');
            const dateDisplay = document.getElementById('date');
            
            setInterval(() => {
                const now = new Date();
                clock.innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
                dateDisplay.innerText = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            }, 1000);
        }

        // 2. Auto-Saving Notes Logic
        const noteBox = document.getElementById('noteBox');
        // Load saved note
        noteBox.value = localStorage.getItem('kunika_dashboard_notes') || "";
        // Save note on every type
        noteBox.addEventListener('input', () => {
            localStorage.setItem('kunika_dashboard_notes', noteBox.value);
        });

        // 3. To-Do Logic
        function addTask() {
            const input = document.getElementById('taskInput');
            const list = document.getElementById('taskList');
            if (input.value.trim() !== "") {
                const div = document.createElement('div');
                div.className = 'task-item';
                div.innerHTML = `<span>${input.value}</span><span class="del-btn" onclick="this.parentElement.remove()">âœ•</span>`;
                list.appendChild(div);
                input.value = "";
            }
        }

        // Start Functions
        startClock();
    </script>
</body>
</html>
