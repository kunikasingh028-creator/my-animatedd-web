<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard | Kunika</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --glass: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            color: white;
        }

        /* Sidebar Design */
        .sidebar {
            width: 260px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
        }

        .sidebar h2 { font-size: 24px; margin-bottom: 40px; text-align: center; letter-spacing: 2px; }

        .sidebar a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 15px;
            margin: 8px 0;
            border-radius: 12px;
            transition: 0.3s;
            display: flex;
            align-items: center;
        }

        .sidebar a:hover { background: var(--glass); color: white; transform: translateX(5px); }

        /* Main Area */
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .user-info h1 { font-size: 28px; font-weight: 600; }

        .logout-btn {
            background: #ff4b2b;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.3);
        }

        .logout-btn:hover { transform: scale(1.05); background: #ff3511; }

        /* Unique Glass Cards */
        .card-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        /* To-Do Section */
        .todo-section {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .todo-section h3 { margin-bottom: 20px; color: var(--primary); }

        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--secondary); }

        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        ul { list-style: none; }

        li {
            background: #f9f9f9;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        .delete-task { color: #ff4b2b; cursor: pointer; font-weight: bold; }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>KUNIKA</h2>
        <a href="#">üè† Dashboard</a>
        <a href="#">üë§ Profile</a>
        <a href="#">üìä Analytics</a>
        <a href="#">‚öôÔ∏è Settings</a>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="user-info">
                <h1>Welcome, Creator! üëã</h1>
                <p>Track your goals and progress today.</p>
            </div>
            <button class="logout-btn" onclick="location.href='../index.html'">Logout</button>
        </div>

        <div class="card-container">
            <div class="card">
                <h3>Current Project</h3>
                <p>Animated Web Portal</p>
            </div>
            <div class="card">
                <h3>Status</h3>
                <p>üü¢ Live on GitHub</p>
            </div>
            <div class="card">
                <h3>Google Index</h3>
                <p>Requested üöÄ</p>
            </div>
        </div>

        <div class="todo-section">
            <h3>Daily Tasks</h3>
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button class="add-btn" onclick="addTask()">Add Task</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script>
        // Load tasks from LocalStorage
        window.onload = function() {
            const savedTasks = JSON.parse(localStorage.getItem('myTasks')) || [];
            savedTasks.forEach(task => displayTask(task));
        };

        function addTask() {
            const input = document.getElementById('taskInput');
            const task = input.value.trim();
            if (task !== "") {
                displayTask(task);
                saveTask(task);
                input.value = "";
            }
        }

        function displayTask(task) {
            const ul = document.getElementById('taskList');
            const li = document.createElement('li');
            li.innerHTML = `${task} <span class="delete-task" onclick="removeTask(this, '${task}')">‚úï</span>`;
            ul.appendChild(li);
        }

        function saveTask(task) {
            const savedTasks = JSON.parse(localStorage.getItem('myTasks')) || [];
            savedTasks.push(task);
            localStorage.setItem('myTasks', JSON.stringify(savedTasks));
        }

        function removeTask(element, task) {
            element.parentElement.remove();
            let savedTasks = JSON.parse(localStorage.getItem('myTasks')) || [];
            savedTasks = savedTasks.filter(t => t !== task);
            localStorage.setItem('myTasks', JSON.stringify(savedTasks));
        }
    </script>
</body>
</html>
